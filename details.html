<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Detailed Schedule</title>
        <script src="js/init.js"></script>
        <link type="text/css" rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Schedule for (this day and block)</h1>
        <ul>
            <li>(person_name 2) | (time) | (purpose)</li>
            <li>(person_name 2) | (time) | (purpose)</li>
            <li>(person_name 2) | (time) | (purpose)</li>
        </ul>

        <div>
            <form action="" method="post">
                <label for="name">Name:</label> <!-- "for=" links the label to the input we want. Labels are pretty. -->
                <input type="text" name="name" placeholder="Your name" required>

                <label for="time">Time:</label>
                <input type="time" name="time" required>

                <label for="purpose">Purpose:</label>
                <input type="text" name="purpose" placeholder="Purpose of visit" required>

                <button type="submit">Book Visit</button>
            </form>
        </div>



    </body>
</html>
